type: object
properties:
  name:
    type: string
    x-nullable: false
    required: 
      -  name
    description: You must provide a name for the subscription.
    minLength: 5
    maxLength: 100
    example: Notify All Assets Created
  event: 
    type: string
    x-nullable: false
    required:
      - event
    description: One of the available [event types](https://api.tenovos.com/developer-portal/webhooks/event-types/) listed
    example: asset.create
  target: 
    type: object
    properties: 
      url:
        type: string
        x-nullable: false
        required: 
          - url
        format: url
        description: A webhook target is usually an open and public url that listens for webhook notification messages.  Tenovos signs every webhook message to ensure the security and authenticity of all webhooks being sent.  In addition, Tenovos supports HTTP Basic Authentication and using an authentication token in headers.  Choose one of these authentication methods as part of your target payload.
        example: 'https://yourendpoint.com'
      basicAuth:
        type: object
        description: If your target required basic authentication, provide credential for Tenovos Webhooks to authenticate requests to your target.
        properties: 
          username:
            type: string
            minLength: 5
            maxLength: 50
          password:
            type: string
            format: password
            minLength: 8
            maxLength: 25
      authToken:
        type: string
        minLength: 512
        maxLength: 1024
        description: Provide a token to use in Header Authentication if your target url requires an Authorization header token to authenticate.  Otherwise, omit this property if not used.
        example: "eyJraWQiOiJqQWNzNDFBdFBEcXdKTVN6Y0dzV01SNFR0T3hETDhcL3dtOW9qQ0JOWVdqcz0iLCJhbGciOiJSUzI1NiJ9..kzu1AddXc-HIopmmsxnnXjDiKXhOLox6P2Hx5HCg0gzupbjW9hjbMWVl0NIZRgrLJIEkYjTl9zRUre_QpiJdeVdluMVPLi6OfMUy8XskeqrOAUFDr3nqrkt99uR-LSrVd_hI8NSGvRPXEcWXV6A35Nq8_xZ8tHHlWEanGhtNcEPzgWa1JU1LdQPDCtixgwQGhroevX2TByGC_yfbimn9l5JeveQGyWKNIfvUPR9zLu2g8bPgCzCUroNWU1QRh1o-p1-8lMVwyROl3mIiCfSTo_QwtLArcFTJi5MyMsWCwWHXV"
  active: 
    type: boolean
    x-nullable: false 
    example: true
  generateSignatureKey:
    type: boolean
    description: In order to prevent certain webhook security attacks, Tenovos signs every webhook and its metadata with a unique key for each endpoint.  This signature can then be used to verify the webhook indeed comes from Tenovos, and only process it if it is.
    example: true