type: object
properties: 
  webhooks:
    type: array
    minItems: 1
    maxItems: 50
    items: 
      type: object
      properties:
        subscriptionId:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
          description: Unique Identifier for the webhook subscription
        name:
          type: string
          x-nullable: false
          required: 
            -  name
          description: You must provide a name for the subscription.
          minLength: 5
          maxLength: 100
          example: Notify All Assets Created
        event: 
          type: string
          x-nullable: false
          required:
            - event
          description: One of the available [event types](https://api.tenovos.com/developer-portal/webhooks/event-types/) listed
          example: asset.create
        target: 
          type: string
          x-nullable: false
          format: url
          example: 'https://yourendpoint.com'
        active: 
          type: boolean
          x-nullable: false 
          example: true
        signatureKey:
          type: string
          example: v1,g0hM9SsE+OTPJTGt/tmIKtSyZlE3uFJELVlNIOLJ1OE=
  pagination:
    $ref: pagination.yaml
          